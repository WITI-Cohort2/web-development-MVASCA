<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="/styles/card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <main>
        <div class="business-card">
            <div class="back-side">
                <img  class="logo" src="/images/download-removebg-preview.png">
                <div class="company"><p>ANOIXI LINK LIMITED <br>Innovating For A better Future</p></div>
            </div>
            <div class="front-side">
                <div class="firstrow">
                <div class="companyname-slogan">
                    <img  id="img1" src="/images/download-removebg-preview.png">
                    <div id="name-slogan"><p>ANOIXI LINK LIMITED <br>Innovating For A better Future</p> </div> 
                </div>
                <div class="name-position">
                    <div id="nameposition"><p>BILIKA MELODY <br> Junior Developer</p></div>
                    
                </div>
                </div>
                <div class="secondrow">
                    <div class="QR-code">
                        <img class="img2" src="/images/download.png">
                    </div>
                    <div class="details">
                        <div class="location">
                            <i class="fa-regular fa-location-dot"></i>
                        <p>Dina Apartments Ntinda</p>
                       
                        </div>
                        <div class="phone">
                            <i class="fa-sharp fa-solid fa-phone"></i>
                            <p>256-777809428 | 256-752911796</p>
                          
                        </div>
                        <div class="email">
                            <i class="fa-sharp fa-solid fa-envelope"></i>
                           <p> anoixilink@gmail.com</p>
                           
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </main>
</body>
</html>
